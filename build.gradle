plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    testImplementation group: 'com.codeborne', name: 'selenide', version:'5.15.1'
    compile 'com.codeborne:selenide:5.15.0'

    testImplementation(platform('org.junit:junit-bom:5.7.1'))
    testImplementation('org.junit.jupiter:junit-jupiter')

    compile group: 'io.qameta.allure', name: 'allure-junit5', version: '2.8.1'

    implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'
}

test {
    useJUnitPlatform()
}
